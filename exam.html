<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDTU Exam Notifications</title>
    <style>
        body {
            background-color:  #ece0f7; 
            color: #FFF; 
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(82, 42, 173, 0.8); 
        }

        .notification {
            margin-bottom: 20px;
        }

        .registration-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #2b6ab1; 
            color: #8A2BE2; 
            text-decoration: none;
            border-radius: 4px;
        }

        .registration-link:hover {
            background-color: #3877ca; 
            color: #FFF; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="notification">
            <h2>Btech Semester 8 Examination - 2023 July</h2>
        </div>
        <div class="notification">
            <h2>Btech Semester 6 Examination - 2023 August</h2>
        </div>
        <div class="notification">
            <h2>Btech Semester 4 Examination - 2023 September</h2>
        </div>
        <div class="notification">
            <h2>Comprehensive Examination (S6) - 2023 July</h2>
        </div>
        <div class="registration-link">
            <a href="#">Click here to register for exams</a>
        </div>
    </div>
</body>
</html>
