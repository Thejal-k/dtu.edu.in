<!DOCTYPE html>
<html>
<head>
  <title>Hover Effect on Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .hover-box {
      width: 400px;
      height: 100px;
      background-color: #007bff;
      border-radius: 6px;
      transition: transform 0.3s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    .hover-box:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="hover-box">
    Hover Me!
  </div>
</body>
</html>
